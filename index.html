<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Stephen's Portfolio</title>
</head>
<body>

<!-- Navigation -->
<nav>
    <div class="nav-container">
        <div class="logo"><span>TepXxx</span></div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</nav>

<!-- Home Section -->
<section id="home">
    <div class="main-container">
        <div class="picture">
            <img src="tep.jpg" alt="Profile Image">
        </div>
        <div class="text">
            <h1>Hi, I'm Stephen, a Front-end Web Developer.</h1>
            <div class="btn">
                <button onclick="location.href='#contact'">Contact Me</button>
            </div>
        </div>
    </div>
</section>

<!-- About Section -->
<section id="about">
    <div class="left">
        <img src="tep.jpg" alt="About Me">
    </div>
    <div class="right">
        <div class="topic">About Me</div>
        <p>I'm a passionate web developer who loves to create responsive and interactive web applications.</p>
        <div class="button">
            <a href="https://github.com/Tephtephh" target="_blank"><button>View My Github</button></a>
        </div>
    </div>
</section>

<!-- Skills Section -->
<section id="skills">
    <div class="title">My Skills</div>
    <div class="skills-details">
        <div class="box">
            <div class="topic">HTML</div>
            <div class="per">90%</div>
        </div>
        <div class="box">
            <div class="topic">CSS</div>
            <div class="per">85%</div>
        </div>
        <div class="box">
            <div class="topic">JavaScript</div>
            <div class="per">80%</div>
        </div>
        <div class="box">
            <div class="topic">React</div>
            <div class="per">75%</div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact">
    <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Footer -->
<footer>

</footer>

</body>
</html>
